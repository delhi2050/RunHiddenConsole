name: Build & Release

on:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1        # ensures msbuild is on PATH

      - name: Build x64 Release
        run: |
          msbuild RunHiddenConsole.sln `
            /p:Configuration=Release /p:Platform=x64 `
            /p:OutDir=bin\x64\Release\
        shell: powershell

      - name: Create GitHub release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          artifacts: |
            bin/x64/Release/RunHiddenConsole.exe
